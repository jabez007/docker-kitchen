name: Run Shared Build and Push Workflow for astro-nvim

on:
  push:
    branches:
      - main
      - master
    paths:
      - "astro-nvim/Dockerfile"
      - "astro-nvim/*.conf"
      - "astro-nvim/**/*.sh"
      - "install.sh"
      - ".install/**"
  schedule:
    # Run weekly to catch upstream changes
    - cron: "0 2 * * 0"
  workflow_dispatch:

env:
  IMAGE_NAME: astro-nvim

jobs:
  build_and_push_to_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: See which repo we just cloned
        if: ${{ vars.pipeline_debug == 'true' }}
        run: ls -alh
        shell: bash

      - name: Copy install script and .install directory to Docker context
        run: |
          set -euo pipefail
          if [[ ! -f ./install.sh ]]; then
            echo "install.sh not found – build cannot proceed" >&2
            exit 1
          fi
          cp "./install.sh" "./astro-nvim/"

          if [[ -d ./.install ]]; then
            echo "Merging .install directory to Docker context..."
            # Ensure the target directory exists
            mkdir -p "./astro-nvim/.install"
            # Copy contents of root .install into astro-nvim/.install, merging them
            cp -a ./.install/. ./astro-nvim/.install/ || {
              echo "Failed to merge .install directory" >&2
              exit 1
            }
          else
            echo "Warning: .install directory not found in repository root"
          fi

      - name: Build and push to DockerHub
        uses: jabez007/docker-kitchen/.github/shared/docker@master
        with:
          context: ./astro-nvim
          image-name: ${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          description: A portable installation of AstroNvim configured with a few community language packs
          tag: latest
          platforms: linux/amd64,linux/arm64
          push: true
          debug: ${{ vars.pipeline_debug }}
        env:
          DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}

  build_and_push_to_ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # required if push is true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: See which repo we just cloned
        if: ${{ vars.pipeline_debug == 'true' }}
        run: ls -alh
        shell: bash

      - name: Copy install script and .install directory to Docker context
        run: |
          set -euo pipefail
          if [[ ! -f ./install.sh ]]; then
            echo "install.sh not found – build cannot proceed" >&2
            exit 1
          fi
          cp "./install.sh" "./astro-nvim/"

          if [[ -d ./.install ]]; then
            echo "Merging .install directory to Docker context..."
            # Ensure the target directory exists
            mkdir -p "./astro-nvim/.install"
            # Copy contents of root .install into astro-nvim/.install, merging them
            cp -a ./.install/. ./astro-nvim/.install/ || {
              echo "Failed to merge .install directory" >&2
              exit 1
            }
          else
            echo "Warning: .install directory not found in repository root"
          fi

      - name: Build and push to GHCR
        uses: jabez007/docker-kitchen/.github/shared/ghcr@master
        with:
          context: ./astro-nvim
          image-name: jabez007/${{ env.IMAGE_NAME }}
          description: A portable installation of AstroNvim configured with a few community language packs
          tag: latest
          platforms: linux/amd64,linux/arm64
          push: true
          debug: ${{ vars.pipeline_debug }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
